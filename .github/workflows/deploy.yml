name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install dependencies
        run: |
          sudo apt-get install -y pandoc
          Rscript -e 'install.packages(c("blogdown", "rmarkdown", "reticulate"), repos = "http://cran.rstudio.com/")'
          Rscript -e 'blogdown::install_hugo()'

      - name: Check installed R packages
        run: Rscript -e 'installed.packages()[, "Package"]'

      - name: Build site
        run: Rscript -e 'options(blogdown.verbose = TRUE); blogdown::build_site(run_hugo=TRUE, build_rmd=TRUE)'
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          publish_branch: gh-pages
